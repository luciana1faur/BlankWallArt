<!DOCTYPE html>
<html lang="en">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Adăugare produs</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Responsive-->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- fevicon -->
    <link rel="icon" href="images/fevicon.png" type="image/gif" />
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<!-- body -->

  <div class="contact-area pt-80">
      <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="contact-message-wrapper">
                  <h3 class="text-center">Adaugă articole în baza de date</h3><!--De verificat centrarea pe orizontala de pe w3school, Numele este Center Vertically-->
                    <div class="contact-message" id="blocform">
          
                        <form enctype="multipart/form-data" id="colecteaza">
                          <div class="row">
                           <div class="col-lg-6">
                            <div class="contact-form-style mb-20">
                              <label>Selectați categoria galeriei</label>
                                <select name ="combo" id="combo" class="contact-form">
                               <!--Executarea scriptului CATEGORII.JS, prin functia declansata de evenimentul ONLOAD si va afisa ceea ce executa CATEGORII>PHP-->
                              </select>
                            </div>
                          </div>
                  
                  <div class="col-lg-6">
                    <div class="contact-form-style mb-20" >
                      <label>Denumirea articolului</label>
                      <input type="text" name="nume" placeholder="Introduceți numele articolului">
                    </div>
                  </div>
                  
                  
                  <div class="col-lg-6">
                    <div class="contact-form-style mb-20">
                      <label>Încarcă fișierul cu imaginea articolului</label>
                      <input type="file" name="fisier"><!--Am modificat din fisiermic in fisier!!!-->
                    </div>
                  </div>
                  
                  <div class="col-lg-6">
                    <div class="contact-form-style mb-20">
                      <label>Preț</label>
                      <input type="number" name="pret" placeholder="Introduceți pretul articolului">
                   </div>
                  </div>

                  
                  <div class="col-lg-6">
                    <div class="contact-form-style mb-20">
                      <label>Artist - Denumire</label>
                      <textarea style="height: 50px;" name="descriere" placeholder="Scrieți numele artistului si denumirea articolului"></textarea>
                    </div>
                  </div>
                  
                  <div class="col-lg-6">
                    <div class="contact-form-style mb-20">
                      <label>Preț vechi</label>
                      <input type="number" name="oldpret" placeholder="Introduceți prețul vechi al articolului">
                   </div>
                  </div>
                                    
                  <div class="col-lg-6">
                    <div class="contact-form-style mb-20">
                    <button type="button" id="adauga" class="submit btn-style-2" style="background-color: #0fbbad;">Adaugă</button>
                    </div>
                  </div>
                  
                  <div class="col-lg-2">
                     <div class="contact-form-style mb-20">  
                     <input class="btn-style-3" type="reset" value="Anulează">                         
                    </div>
                  </div> 
              </div>
            </form>              
         </div>
                <div id="afiseaza"></div>      
                <!--Aici se afiseaza mesajul din adaugare.js dupa ce sunt introduse articolele-->                
        </div>                     
      </div>
    </div>
  </div>
</div>  




 <!-- Javascript files--> 
      <script src="js/jquery.min.js"></script> 
      <script src="js/popper.min.js"></script> 
      <script src="js/bootstrap.bundle.min.js"></script> 
      <script src="js/jquery-3.0.0.min.js"></script> 
      <script src="js/plugin.js"></script> 
      <!-- sidebar --> 
      <script src="js/jquery.mCustomScrollbar.concat.min.js"></script> 
      <script src="js/custom.js"></script>
      <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
     <script type="text/javascript">
        $(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#dismiss, .overlay').on('click', function () {
                $('#sidebar').removeClass('active');
                $('.overlay').removeClass('active');
            });

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').addClass('active');
                $('.overlay').addClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
      </script>


      <script>
         $(document).ready(function(){
         $(".fancybox").fancybox({
         openEffect: "none",
         closeEffect: "none"
         });
         
         $(".zoom").hover(function(){
         
         $(this).addClass('transition');
         }, function(){
         
         $(this).removeClass('transition');
         });
         });
         
      </script> 

      <script src="js/adaugare.js"></script>
      <script src="js/categorii.js"></script>
</body>
</html>
